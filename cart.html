<script>
var slideIndex =1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var j;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  var lines = document.getElementsByClassName("line");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";


  if( slides[1].style.display === "block" )
{
	dots[1].style.borderBottomColor = "#717171";
	dots[1].style.borderRightColor = "#717171";
  lines[0].style.backgroundColor = "#717171";
  dots[1].style.borderTopColor = "#bbb";
  dots[2].style.backgroundColor ="#bbb";
	dots[1].style.borderLeftColor = "#bbb";
  lines[1].style.backgroundColor ="#bbb";
}
else if (slides[0].style.display === "block")
{
	lines[1].style.backgroundColor ="#bbb";
  lines[0].style.backgroundColor ="#bbb";
	dots[1].style.borderTopColor = "#bbb";
	dots[1].style.borderLeftColor = "#bbb";
  dots[1].style.borderRightColor = "#bbb";
  dots[1].style.borderBottomColor = "#bbb";
	dots[2].style.backgroundColor ="#bbb";
}
else if (slides[2].style.display === "block")
{
  lines[1].style.backgroundColor = "#717171";
  lines[0].style.backgroundColor = "#717171";
  dots[2].style.backgroundColor = "#717171";

  dots[1].style.borderBottomColor = "#717171";
  dots[1].style.borderRightColor = "#717171";
}

}
